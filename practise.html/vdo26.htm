  <style>
    body {
      color: white;
      margin: 0px;
      padding: 0px;
      background: url(https://www.geo.tv/assets/uploads/updates/2021-12-04/385904_6743117_updates.jpg);
      font-family: cursive; /*this will not aply to call us and email button*/
    }
    .left {
      border: 2px solid red;
      display: inline-block; /*ye nhi karege toh left,right,mid ke line eek ke niche eek dikhege from border function*/
      position: absolute; /*parent=header, ke according set ho jata hai*/
      left: 23px; /*left se uthna pixel side hoga*/
      top: 14px; /*upper se utthna pixel sarkega*/
    }
    .left img {
      width: 63px; /*logo ka size*/
      /* filter:invert(100%);/---*invert your pic colour*/
    }
    .left div {
      line-height: 20px;
      font-size: 20px;
      text-align: center; /*to center bangtan sonyeondan text*/
    }
    .mid {
      display: block;
      width: 53%; /*mid block ki width ko increase , decrease karne ke liye*/
      margin: 12px auto; /*center karne ke liye 3 conditions hoti hai- display-block, set width, margin auto*/
      border: 2px solid rgb(15, 94, 8);
    }
    .right {
      position: absolute; /*parent=header, ke according set ho jata hai*/
      right: 23px; /*right se uthna pixel side hoga*/
      top: 14px; /*upper se utthna pixel sarkega*/
      border: 2px solid yellow;
      display: inline-block; /*ye nhi karege toh left,right,mid ke line eek ke niche eek dikhege from border function*/
    }
    .navbar {
      display: inline-block; /*ye karne ke width and height bhi set kr skte hai*/
    }
    .navbar li {
      display: inline-block; /*isse home,abt, BTS, Contact us eek line me aa jayege */
      /* color:white;---ye karne se home ,abt,BTS,US ka color white nhi hoga usko <navbar li a> karna padega*/
      font-size: 20px; /*font size of home, abt, bts, us*/
    }
    .navbar li a {
      color: white;
      text-decoration: none;
      padding: 11px;
    }

    .navbar li a:hover,
    .navabr li a.active {
      text-decoration: underline; /*whenever hover that thing will have underline*/
      color: grey; /*whenever hover that thing will have grey color for that time being*/
    }
    .btn {
      /*buttons submit, call us , email*/
      margin: 0px 19px;
      color: white;
      background-color: black;
      padding: 8px 14px;
      border-radius: 13px;
      font-size: 17px;
      cursor: pointer;
      font-family: fantasy; /*button ko alg se font dena padta hai*/
    }
    .btn:hover {
      background-color: darkgrey;
    }
    .container {
      border: 5px solid blue;
      margin: 106px 89px;
      padding: 89px;
      width: 43%;
      border-radius: 34px;
    }
    .form-group input {
      /*for placeholder parameters*/
      text-align: center; /*placeholder wala text center me aajayega*/
      display: block; /*compressed me aajayege 4ro placeholders*/
      width: 205px; /*placeholder box ki width*/
      padding: 10px; /*for adjusting placeholder box length*/
      border: 4px solid black;
      font-size: 17px;
      border-radius: 10px;
      font-family: fantasy;
    }
    .container h1 {
      /*container ke andar ki heading i.e - BTS-ARMY form*/
      text-align: center;
    }
    .container button {
      /*container ke andar ka buttoon i.e - submit*/
      display: block;
      margin: 9px 65px;
      width: 23%;
    }
  </style>
